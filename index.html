<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">Welcome To My Website</header>

     <nav class="menu">
      <button class="tab-btn" data-tab="project">Project</button>
      <button class="tab-btn" data-tab="personal">Personal Info</button>
      <button class="tab-btn" data-tab="about">About Me</button>
    </nav>

    <section class="content">
      <div class="tab-content" id="project">
  <div class="image-text">
    <div class="image effect-image">IMAGE</div>
    <div class="text-block">
      <div id="typewriter-text"></div>
    </div>
  </div>

  <div class="bottom-text">
    <button id="toggle-box-btn">Toggle Extra Info</button>
    <div id="toggle-box" class="hidden-box">
      This is some extra project information that can be toggled.
    </div>
  </div>

  <div class="dynamic-content">
    <button id="color-change-btn">Hover Over Me</button>
    <button id="slide-toggle-btn">Slide Toggle Text</button>
    <div id="slide-box" class="slide-box">Sliding Text Section</div>
  </div>
</div>


      <div class="tab-content" id="personal" style="display: none;">
        <div class="image-text">
          <div class="image">PROFILE</div>
          <div class="text-block">Professional background, skills, experience.</div>
        </div>
      </div>

      <div class="tab-content" id="about" style="display: none;">
        <div class="image-text">
          <div class="image">HOBBY</div>
          <div class="text-block">Photography, gaming, club activities, etc.</div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
